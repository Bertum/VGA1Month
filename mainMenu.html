<!DOCTYPE html>
<html>

<head>
	<link rel="Stylesheet" href="css/estilos.css">

</head>

<body>	
	<div class="canvas-container">
		<canvas id="backgroundMainMenu"></canvas>
		<button id="tutorial" onclick="launchLevel(1)" style="left:40px;top:25px;"></button>
		<button id="level2" onclick="launchLevel(2)" style="left:40px;top:105px;"></button>
	</div>
</body>
	<script src="jquery-3.3.1.min.js"></script>
	<script>
		var widthVentana = window.innerWidth;
		var heightVentana = window.innerHeight;
		var canvas = document.getElementById("backgroundMainMenu");
		canvas.width = widthVentana;
		canvas.height = heightVentana;
		function launchLevel(level) {
			document.cookie = "level-"+level+";";
			window.location.href = "index.html"
		}
	</script>
<html>
